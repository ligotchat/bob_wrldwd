        }
        
        .container {
            max-width: 800px;

        }
        
        .header {
            display: flex;

            border-bottom: 1px solid #333;

        .star {
            color: yellow;
            display: inline-block;

        }
        
        .content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }
        
        .window {
            border: 1px solid #000;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .window-title {
            background-color: #000;
            color: #fff;
            padding: 5px;
            display: flex;

        .window-controls {

            padding: 5px;
            background-color: #fff;
        }
        
        .window-item {
            padding: 3px;
            display: flex;
        }
        
        .window-item:before {
            content: "► ";
            margin-right: 5px;
        }
        
        .image-box {
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
            margin-bottom: 10px;
            background-color: #fff;
        }
        
        .image-box img {
            max-width: 100%;
            max-height: 150px;
        }
        
        .span-2 {
            grid-column: span 2;
        }
        
        .span-3 {
            grid-column: span 3;
        }
        
        .rainbow {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            width: 100px;
            height: 50px;
            border-radius: 50px 50px 0 0;
            position: relative;
        }
        
        @media (max-width: 600px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .span-2, .span-3 {
                grid-column: span 1;
            }
        }
